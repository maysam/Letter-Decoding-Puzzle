<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">  
	<link rel="stylesheet" href="style.css" type="text/css" />
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="Wordlist.js"></script>
	<script type="text/javascript" src="checklist.js"></script>
	<script type="text/javascript" src="init.js"></script>
	<script type="text/javascript" src="events.js"></script>
	<script type="text/javascript" src="display.js"></script>
	<script type="text/javascript" src="index.js"></script>
</head>
<body>
<script type="text/javascript">
	var isiOS = false
	var agent = navigator.userAgent.toLowerCase()
	if(agent.indexOf('iphone') >= 0 || agent.indexOf('ipad') >= 0){
	       isiOS = true
	}

	if (isiOS) {
		var SIZE = 29
		var COLUMNS = 10
		var ROWS = 9
		var MAX_LENGTH = Math.ceil(COLUMNS/2);
		var PUZZLE_LEFT = 15
		var PUZZLE_TOP = 15
		var width = 320
		var height = 480
	} else {
		//	0nduj
		//	m433cp
		var SIZE = 30
		var COLUMNS = 11
		var ROWS = 9
		var MAX_LENGTH = Math.ceil(COLUMNS/2);
		var PUZZLE_LEFT = SIZE/2
		var PUZZLE_TOP = SIZE/2
		var width = (COLUMNS+1)*SIZE
		var height = (7.5+ROWS)*SIZE
	}
	document.write('<canvas id="canvas" style="position:absolute; background-color:#dddddd; left: 50%; margin-left:-'+width*0.5+'px;  width:'+width+'px;" width="'+width+'px" height="'+height+'" ></canvas>')		
	var context = $("#canvas")[0].getContext("2d");
</script>
<img src="logo.jpg" style="position:absolute; top:20; left: 50%; margin-left: -77px; display:none;">
<div style="height:450px; position:absolute; margin-top:-225px; width:400px; margin-left:-200px;" id="rules_div" class="centerDiv">
	<img src="rules.jpg" height="450" id="rules_image">
</div>
<div style="display:none; width:300px; border: 10px solid; position:absolute; background-color:white; height:290px; margin-left: -160px; margin-top: -160px;" id="setting_panel" class="centerDiv">
<div style="text-align:center">
<h2>Game Settings</h2>
</div>
<div style="text-align:left; margin:10px;">
	Number of Words
	<select id="number_of_words" style="left: 200px; position:absolute;">
		<option>9</option>
		<option>10</option>
		<option>11</option>
		<option>12</option>
		<option>13</option>
		<option>14</option>
		<option>15</option>
	</select>
</div>
<div style="text-align:left; margin:10px; display:none;">
	Maximum word size
	<input id="maximum_word_size" style="left: 200px; position:absolute;" size=2 value=5 /> <div style="float:right">4 - 9</div>
<div style="left:50px; position:absolute; top:120px; font-size:12px;">
	(in letters)
</div>
</div>
<div style="text-align:left; margin:20px; display:none;">
Difficulty 
<input id="normal_game" name="difficulty" type="radio" checked /> Normal
<input id="hard_game" name="difficulty" type="radio" /> Hard
</div>
<div style="text-align:center">
<h3>Score Submission</h3>
</div>
<div style="text-align:left; margin:20px;">
Submit Details
<input id="submit_details" name="difficulty" type="radio" checked /> Yes
<input id="dont_submit_details" name="difficulty" type="radio" /> No
</div>
<div style="text-align:left; margin:10px;">
	Full name
	<input id="fullname" style="left: 100px; position:absolute;" size=25 value="firstname lastname" />
</div>
<div style="text-align:left; margin:10px; display:none">
	Email
	<input id="email" style="left: 100px; position:absolute;" size=25 value="email@domain.com" />
</div>
<div style="text-align:center; margin-top: 20px;">
<input type=button value="Save" id="saveButton" style="width:150px" />
</div>
</div>
<img id="backButton" src="back.png">
<img id="options" src="options.png">
</body>
</html>
